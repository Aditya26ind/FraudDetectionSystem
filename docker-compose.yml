version: '3.9'

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    depends_on:
      - zookeeper
    healthcheck:
      test: ["CMD", "bash", "-c", "kafka-topics --bootstrap-server localhost:9092 --list >/dev/null 2>&1"]
      interval: 10s
      timeout: 5s
      retries: 10
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    ports:
      - "9092:9092"

  minio:
    image: minio/minio:RELEASE.2024-02-17T01-15-57Z
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data

  redis:
    image: redis:7.2
    ports:
      - "6379:6379"

  airflow:
    image: apache/airflow:2.8.1
    environment:
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: sqlite:////opt/airflow/airflow.db
    command: bash -c "airflow db init && airflow users create --username admin --firstname a --lastname b --role Admin --email admin@example.com --password admin && airflow webserver & airflow scheduler"
    ports:
      - "8080:8080"
    volumes:
      - ./dags:/opt/airflow/dags

  api:
    build: .
    depends_on:
      kafka:
        condition: service_healthy
      redis:
        condition: service_started
      minio:
        condition: service_started
      postgres:
        condition: service_started
    volumes:
      - .:/app
    environment:
      KAFKA_BOOTSTRAP: kafka:9092
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      KAFKA_TOPIC: transactions
      REDIS_HOST: redis
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: minioadmin
      S3_SECRET_KEY: minioadmin
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: fraud_detection
      DB_USER: postgres
      DB_PASSWORD: password
    ports:
      - "8000:8000"

  worker:
    build: .
    depends_on:
      kafka:
        condition: service_healthy
      redis:
        condition: service_started
      minio:
        condition: service_started
      postgres:
        condition: service_started
    volumes:
      - .:/app
    environment:
      KAFKA_BOOTSTRAP: kafka:9092
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      KAFKA_TOPIC: transactions
      REDIS_HOST: redis
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: minioadmin
      S3_SECRET_KEY: minioadmin
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: fraud_detection
      DB_USER: postgres
      DB_PASSWORD: password
    command: python -m streaming.fraud_detector

  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: fraud_detection
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  minio-data:
  pgdata:
